<h3>Recent Activity</h3>
{% for message in room_messages%}
    <div>
        <small><a href="{% url 'user-profile' user.id %}">@{{message.user}}</a>    {{message.created}}</small>
        <small>replied to "{{message.room}}"</small>
        <p>{{message}}</p>
        {% if request.user == message.user %}
            <a href="{% url 'delete_msg' message.id %}">delete</a>
        {% endif %}
        <hr>
    </div>
{% endfor %}
