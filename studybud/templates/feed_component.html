<div>
    {% for room in rooms %}

        <h2>{{room.id}} ---- <a href="/room/{{room.id}}">{{room.name}}</a></h2>
        <small><a href="{% url 'user-profile' room.host.id %}"">@{{room.host}}</a> created: {{room.date_created}} 
        {% if request.user == room.host %}
            <a href="/update-room/{{room.id}}">edit</a> <a href="/delete-room/{{room.id}}">delete</a>
        {% endif %}
        </small>
        <hr>
    {% endfor %}
</div>
